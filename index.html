<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18-key="appTitle">Tile Slider</title>
    <link type="image/x-icon" rel="icon" href="favicon.ico">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>

    <header>
        <h1 data-i18n-key="appLongName">The Tile Slider Game</h1>
        <label id="lblText" data-i18n-key="pressStart">Press the START button...</label>
    </header>

    <main id="gameboard-container">
        <!-- THE GAME BOARD WILL BE LOCATED HERE -->
    </main>

    <nav>
        <img id="btnHelp" data-i18n-key="btnHelp" data-i18n-attr="title" title="Help" class="icon"
            src=".\img\ic_app_help.png"></img>
        <img id="btnAbout" data-i18n-key="btnAbout" data-i18n-attr="title" title="About" class="icon"
            src=".\img\ic_app_info.png"></img>
        <button id="btnStart" data-i18n-key="btnStart">Start</button>
        <img id="btnStats" data-i18n-key="btnStats" data-i18n-attr="title" title="Statistics" class="icon"
            src=".\img\ic_app_stats.png"></img>
        <img id="btnConfig" data-i18n-key="btnConfig" data-i18n-attr="title" title="Configuration" class="icon"
            src=".\img\ic_app_config.png"></img>
    </nav>

    <aside id="myModal" class="modal">
        <section class="modal-content">

            <article id="msgbox">
                <h2 id="hText"></h2>
                <p id="pText"></p>
                <nav id="msgboxButtons">
                </nav>
            </article>

            <article id="configbox">
                <h2 data-i18n-key="configboxTitle">Settings</h2>
                <label data-i18n-key="configboxPlaySoundsLabel">Play Sounds:</label>
                <img id="imgPlaySounds">
                <br>
                <label data-i18n-key="configboxTileStyleLabel"></label>
                <div id="configboxTileStyleOptions"></div>
                <br>
                <label data-i18n-key="configboxTileSchemeLabel"></label>
                <div id="configboxTileSchemeOptions"></div>
                <br>
                <nav>
                    <button id="configboxOk" data-i18n-key="btnOk">Ok</button>
                </nav>
            </article>

            <article id="statsbox">
                <h2 data-i18n-key="statsboxTitle"></h2>
                <label data-i18n-key="statsboxGamesLabel"></label>
                <div id="statsboxGames"></div>
                <br>
                <label data-i18n-key="statsboxGraphLabel"></label>
                <div id="statsboxGraph"></div>
                <br>
                <nav>
                    <button id="statsboxOk" data-i18n-key="btnOk">Ok</button>
                </nav>
            </article>

        </section>
    </aside>

</body>
<script src="./config.js"></script>
<script src="./tileslider.js"></script>

</html>
